server.port=8080
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

spring.jackson.time-zone=GMT+8

spring.datasource.url=jdbc:mysql://localhost:3306/object_service?useUnicode=true&characterEncoding=UTF8&useServerPrepStmts=true&prepStmtCacheSqlLimit=256&cachePrepStmts=true&prepStmtCacheSize=256&rewriteBatchedStatements=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

share.open=false

condition.type=other

http.client.base.uri=http://localhost:8081
http.client.read-timeout=1000
http.client.connect-timeout=1000


Spring.servlet.multipart.max-file-size= 300MB
Spring.servlet.multipart.max-request-size= 300MB

spring.kafka.bootstrap-servers= 192.168.226.126:9092
spring.kafka.producer.retries= 0
spring.kafka.producer.batch-size= 16384
spring.kafka.producer.buffer-memory= 33554432
spring.kafka.producer.key-serializer= org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer= org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.linger.ms= 1